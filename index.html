<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>What's up, Bektur</h1>
    <p>Create TODO</p>
    <div class="creatTask_container">
      <input
        type="text"
        id="addTaskInput"
        placeholder="What's on your todo list?"
      />
      <div class="category_wrapper">
        <h2>Pick a category</h2>
        <div class="category">
          <div class="category_button">
            <img />
            <p class="category_button_type">Business</p>
          </div>
          <div class="category_button" >
            <img />
            <p class="category_button_type">Personal</p>
          </div>
        </div>
      </div>
      <button onclick="addTask()">Add todo</button>
    </div>
    <div class="todoList_container">
      <h1>TODO LIST</h1>
      <ul class="todoList" id="todoList">
        <!--  место для todo элементов  -->
      </ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
